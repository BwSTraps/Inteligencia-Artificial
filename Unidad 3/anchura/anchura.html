<script>
    //Funcion para traer datos
    function anchura() {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "nodos.json", true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                datos = JSON.parse(this.responseText);

                nodos = datos["nodos"];

                listaBorrable = [];

                while (nodos.length != 0) {

                    let padre = nodos[0][0];
                    console.log(padre)

                    nodos.forEach(function (nodo) {
                        if (nodo[0] == padre) {
                            listaBorrable.push(nodo[1])
                            nodos.shift();
                        }
                    });

                    console.log(listaBorrable+"");
                    console.log("--");
                    listaBorrable=[]
                }
                console.log(listaBorrable);
            }
        }
    }

    anchura();
</script>
